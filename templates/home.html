{% extends "layout.html" %}
{% block title %}Home{% endblock %}

{% block content %}

<div class="row">
    <div class="col s12">
      <ul class="tabs">
        <li class="tab col s3"><a href="#code1" class="active">Code</a></li>
          <!-- on click, add a tab -->
        <li class="tab col s3"><a href="#modules">Modules</a></li>
        <li class="tab col s3"><a id="goStats" href="#stats">Stats</a></li>
        <!--<li class="tab col s3"><a href="#test4">Add</a></li>-->
      </ul>
    </div>
</div>
<div id="modules" class="card-panel">
    <div class="row">
        <div class="input-field col s12">
            <textarea id="modulesText" class="materialize-textarea">{{ program.modules }}</textarea>
            <label for="textarea1">Your Modules (input one module per line)</label>
        </div>
    </div>
</div>
<div id="code1" class="card-panel">
    <div class="row">
        <div class="input-field col s12">
            <textarea id="textarea1" class="materialize-textarea">{{ program.code }}</textarea>
            <label for="textarea1">Your Code</label>
        </div>
    </div>
</div>
<div id="stats" class="card-panel">
    <div class="row">
        <div class="input-field col s12">
            <p id="userStats" style="white-space: pre;"></p>
        </div>
    </div>
</div>
<div class="card-panel">
    <div class="row center">
        <a class="btn" id="submit">Run</a>
          <div id="spinner"  class="invisible preloader-wrapper big active">
            <div class="spinner-layer spinner-blue-only">
              <div class="circle-clipper left">
                <div class="circle"></div>
              </div><div class="gap-patch">
                <div class="circle"></div>
              </div><div class="circle-clipper right">
                <div class="circle"></div>
              </div>
            </div>
          </div>
    </div>
    <!-- add section divider? -->
    <div class="row">
        <p>Output:</p>
        <p id="terminal"></p>
    </div>
</div>
<script type="text/javascript">
</script>

{% endblock %}
